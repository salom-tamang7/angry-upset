<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ü§ç</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 25px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      animation: popIn 1.2s ease;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    p {
      color: #444;
      font-size: 16px;
      line-height: 1.6;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 117, 140, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 15px 35px rgba(255, 117, 140, 0.7);
    }

    .message {
      margin-top: 20px;
      min-height: 60px;
      font-size: 17px;
      color: #333;
      animation: fadeIn 0.6s ease;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: #ff4d6d;
      animation: rise 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 0.6; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Hey Bestie ü§ç</h1>

    Just stay here with me for a moment.</p>

    <button onclick="nextMessage()">Tap here üå∏</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    const messages = [
        "Forgive me my friend bipisha really, i'm sorry",
      "It's all my fault i don't know how to convience",
      "I might not be perfect, but I truly care about you üíñ",
      "If I hurt you, I‚Äôm sorry. Your peace means more than my ego ü§ç",
      "Your feelings matter. I‚Äôm not here to fight them ü§ç",
      "You don‚Äôt have to smile. Just breathe with me‚Ä¶ in and out üåø",
      "Anger comes from caring deeply. That‚Äôs not a weakness üåô",
      "Even in silence, you‚Äôre not alone üå∏",

      "Whenever you‚Äôre ready, I‚Äôm right here üå∑"
    ];

    let index = 0;

    function nextMessage() {
      const msgBox = document.getElementById('message');
      msgBox.style.animation = 'none';

      msgBox.style.animation = 'fadeIn 0.6s ease';
      msgBox.innerText = messages[index];

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';

    }
  </script>

</body>
</html>
